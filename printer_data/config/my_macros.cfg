#######################################################################################
#### Parking Macros #####
#######################################################################################

[gcode_macro PARK_CENTER]
gcode:
 status_homing
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
  G90
  G1 X 150 Y 150 G1 Z 50 F12000
  
[gcode_macro PARK_FRONT]
gcode:
 status_homing
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
  G90
  G1 X 150 Y 10 G1 Z 50 F12000 

